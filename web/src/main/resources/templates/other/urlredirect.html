<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head::head(${head})">
</head>
<body>
<header th:replace="/layout/header::header(${header})"></header>
<main class="site-main" id="site-main">
    <section class="post-feed">
        <div class="container">
            <div style="max-width: 500px;margin: 20px auto;">
                <p style="font-size: 22px;color: #d68300;line-height: 12px;text-indent: initial;">您将要访问(You will visit)：</p>
                <p th:text="${url}"></p>
                <p>该网站不属于<span th:text="${siteName}"></span>，我们无法确认该网页是否安全，它可能包含未知的安全隐患。</p>
                <p>The site is not a <span th:text="${siteName}"></span>, we can not confirm whether the page is secure,
                    it may contain unknown security risks.</p>
                <a class="btn" th:href="${url}" rel="nofollow"
                   style="color:#ffffff;background-color: #238aca;border: 1px solid #238aca;background-image: none;">继续(Continue)</a>
                <span class="btn" onclick="closePage()">关闭(Close)</span>
            </div>
        </div>
    </section>
</main>
<script>
    function closePage() {
        // 通用窗口关闭
        window.opener = null;
        window.open('', '_self');
        window.close();
        // 微信浏览器关闭
        WeixinJSBridge.call('closeWindow');
    }
</script>
<footer th:replace="layout/footer::footer(${footer},${performance})"></footer>
</body>
</html>
