<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head::head(${head})">
</head>
<body>
<!-- Preload -->
<link
        rel="preload"
        as="font"
        crossorigin
        type="font/woff2"
        href="/font/plyr/gordita-medium.woff2"
/>
<link
        rel="preload"
        as="font"
        crossorigin
        type="font/woff2"
        href="/font/plyr/gordita-bold.woff2"
/>
<header th:replace="/layout/header::header(${header})"></header>
<main class="site-main" id="site-main">
    <section class="post-feed">
        <div class="container">
            <div class="main">
                <div class="videobox">
                    <div class="videobox_2">
                        <video style="position: absolute;top: 0; bottom: 0; left: 0; right: 0;"
                                controls
                                crossorigin
                                playsinline
                                poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg"
                                id="player"
                        >
                            <!-- Video files -->
                            <source
                                    src="https://cdn.neilren.com/video/mv/BanGeShiJiDeGuShi.mp4"
                                    type="video/mp4"
                                    size="576"
                            />
                            <source
                                    src="https://cdn.neilren.com/video/mv/BanGeShiJiDeGuShi.mp4"
                                    type="video/mp4"
                                    size="720"
                            />
                            <source
                                    src="https://cdn.neilren.com/video/mv/BanGeShiJiDeGuShi.mp4"
                                    type="video/mp4"
                                    size="1080"
                            />

                            <!-- Caption files -->
                            <track
                                    kind="captions"
                                    label="English"
                                    srclang="en"
                                    src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt"
                                    default
                            />
                            <track
                                    kind="captions"
                                    label="FranèŽ½ais"
                                    srclang="fr"
                                    src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt"
                            />

                            <!-- Fallback for browsers that don't support the <video> element -->
                            <a href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" download
                            >Download</a
                            >
                        </video>
                    </div>
                </div>
            </div>
            <div th:replace="/layout/sidebar::sidebar"></div>
            <div class="clear"></div>
        </div>
    </section>
</main>
<footer th:replace="layout/footer::footer(${footer},${performance})"></footer>
<!-- Polyfills -->
<script
        src="https://cdn.polyfill.io/v3/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL,Math.trunc&flags=gated"
        crossorigin="anonymous"
></script>

<!-- Sharing libary (https://shr.one) -->
<script src="https://cdn.shr.one/2.0.0-beta.2/shr.js" crossorigin="anonymous"></script>
<!-- Docs script -->
<script src="/font/plyr/video.js" crossorigin="anonymous"></script>
</body>
</html>
