<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <body>
        <header id="header" th:fragment="header(header)">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 overflow">
                        <div class="social-icons pull-right">
                            <ul class="nav nav-pills">
                                <li th:if="${header.topNavVOS!=null}" th:each="menu:${header.topNavVOS}">
                                    <a th:href="${menu.menuLink}" th:target="${menu.isNewWin?'_blank':'_self'}" rel="nofollow noopener">
                                        <i th:class="${menu.menuText}"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar navbar-inverse" role="banner">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a class="navbar-brand" th:href="${header.domain}">
                            <h1>
                                <img th:src="'//'+${staticdomain}+${header.siteLogo}" alt="logo" width="50">
                                <span th:text="${header.siteName}" style="font-size: 24px;">The RenFei Blog</span>
                            </h1>
                        </a>

                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown" th:if="${header.menuVOS!=null}" th:each="menu:${header.menuVOS}">
                                <a th:href="${menu.menuLink}"
                                   th:text="${menu.menuText}"
                                   th:target="${menu.isNewWin?'_blank':'_self'}">
                                    <i class="fa fa-angle-down"></i></a>
                                <ul th:if="${menu.child!=null}" role="menu" class="sub-menu">
                                    <li th:each="child:${menu.child}">
                                        <a th:href="${child.menuLink}"
                                           th:text="${child.menuText}"
                                           th:target="${child.isNewWin?'_blank':'_self'}"></a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="search">
                        <form role="form" action="/search/">
                            <i class="fa fa-search"></i>
                            <div class="field-toggle">
                                <input type="text" class="search-form" name="q" autocomplete="off" placeholder="Search">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
