<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head::head(${head})">
</head>
<body>
<header th:replace="layout/header::header(${header})"></header>
<section id="home-slider">
    <div class="container">
        <div class="row">
            <div class="main-slider">
                <div class="slide-text">
                    <h1 th:text="${siteName}"></h1>
                    <p>这是 任霏 的个人网站与博客，一个程序员自己写的网站，不仅仅是文章内容，还包括网站程序的代码。
                        对新鲜事物都十分感兴趣，利用这个站点向大家分享自己的所见所得，同时这个站点也是我的实验室。</p>
                </div>
                <img th:src="'//'+${staticdomain}+'/images/home/slider/hill.png'" class="slider-hill"
                     alt="slider image">
                <!--<img src="/images/home/slider/house.png" class="slider-house" alt="slider image">-->
                <img th:src="'//'+${staticdomain}+'/images/home/slider/sun.png'" class="slider-sun" alt="slider image">
                <img th:src="'//'+${staticdomain}+'/images/home/slider/birds1.png'" class="slider-birds1"
                     alt="slider image">
                <img th:src="'//'+${staticdomain}+'/images/home/slider/birds2.png'" class="slider-birds2"
                     alt="slider image">
            </div>
        </div>
    </div>
    <div class="preloader"><i class="fa fa-sun-o fa-spin"></i></div>
</section>
<!--/#home-slider-->

<section id="home" class="padding-top">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-7">
                <div class="row">
                    <div th:if="${allInfoVOList!=null}" th:each="info:${allInfoVOList}"
                         class="col-md-6 col-sm-12 blog-padding-right renfei-blog-item">
                        <div th:if="${info!=null}" class="single-blog two-column">
                            <div class="post-thumb">
                                <a th:href="${info.href}" target="_blank">
                                    <img th:src="${info.featuredImage}" class="img-responsive"
                                         th:alt="${info.title}">
                                </a>
                            </div>
                            <div class="post-content overflow">
                                <a th:href="${info.href}" target="_blank">
                                    <h2 class="post-title bold" th:text="${info.title}"></h2>
                                </a>
                                <h3 class="post-author">
                                    <a th:text="${#dates.format(info.releaseTime,'yyyy-MM-dd HH:mm:ss')}"></a>
                                </h3>
                                <p th:text="${#strings.abbreviate(info.describes,150)}"
                                   style="height: 100px;line-height:130%;"></p>
                            </div>
                        </div>
                        <div th:if="${info==null}" class="single-blog two-column">
                            <div class="post-thumb" style="padding-top: 0;">
                                <ins class="adsbygoogle"
                                     style="display:block"
                                     data-ad-format="fluid"
                                     data-ad-layout-key="-58+cv+1i-cb+ec"
                                     data-ad-client="ca-pub-8859756463807757"
                                     data-ad-slot="2371058726"></ins>
                                <script>
                                    (adsbygoogle = window.adsbygoogle || []).push({});
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="blog-pagination">
                    <div th:replace="layout/pagination::pagination(${pagination})"></div>
                </div>
            </div>
            <div class="col-md-3 col-sm-5">
                <div th:replace="layout/sidebar::sidebar(${sidebar})"></div>
            </div>
        </div>
    </div>
</section>

<section id="clients">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="clients text-center wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
                    <p><img th:src="'//'+${staticdomain}+'/images/home/clients.png'" class="img-responsive" alt=""></p>
                    <h1 class="title">Friendship Links</h1>
                    <p>访问我们朋友的站点也十分精彩，不妨去看看。<br> 我们不对友站中内容负责，请注意甄别 </p>
                </div>
                <div class="clients-logo wow fadeIn" data-wow-duration="1000ms" data-wow-delay="600ms">
                    <ul class="flink">
                        <li>
                            <a href="/other/friendlink" target="_blank">友情链接申请</a>
                        </li>
                        <!--此处的rel不是nofollow，请勿惊慌。这是noopener-->
                        <li th:if="${linkDTO!=null}" th:each="link:${linkDTO.links}">
                            <a th:if="${link.linkType==1}" th:href="${link.sitelink}" th:text="${link.sitename}"
                               target="_blank" rel="noopener"></a>
                        </li>
                        <!--此处的rel不是nofollow，请勿惊慌。这是noopener-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="application/ld+json">
    {
        "@context": "http://schema.org/",
        "@graph": [
            {
                "@type": "Organization",
                "logo": "https://cdn.renfei.net/logo/logo_112.png",
                "url": "https://www.renfei.net"
            },
            {
                "@type": "WebSite",
                "url": "https://www.renfei.net",
                "potentialAction": {
                    "@type": "SearchAction",
                    "target": "https://www.renfei.net/search/?q={search_term_string}",
                    "query-input": "required name=search_term_string"
                }
            },
            {
                "@type": "Person",
                "name": "任霏",
                "url": "https://www.renfei.net",
                "sameAs": [
                    "https://github.com/NeilRen",
                    "https://www.facebook.com/renfeii",
                    "https://twitter.com/renfeii",
                    "https://www.youtube.com/channel/UCPsjiVvFMS7piLgC-RHBWxg"
                ]
            }
        ]
    }
</script>
<footer th:replace="layout/footer::footer(${footer},${performance})"></footer>
<script th:inline="javascript">
    var domain = [[${domain}]];
    var page = [[${page}]];
    var renfei_blog_height=0;

    window.onload = function () {
        $(".renfei-blog-item").each(function () {
            var height = $(this).height();
            if(height > renfei_blog_height){
                renfei_blog_height = height;
            }
        });
        $(".renfei-blog-item").each(function () {
            $(this).height(renfei_blog_height);
        });
    }
    function nextPage() {
        window.location.href = domain + '/?page=' + (page + 1);
    }
</script>
</body>
</html>
